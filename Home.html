        <!-- Jquery When bottom of page(NOT WORKING ATM)-->
        <script>
        
        
            
        $(".content").scroll(function() {
           if($(".content").scrollTop() + $(".content").height() > 2800) {
               $('footer').addClass("add");
           }else if($(".content").scrollTop() + $(".content").height() < 2700){
               $('footer').removeClass("add");
           }
        });
            
            
        $(".content").scroll(function(){
            
            if($(".content").scrollTop() >200){
                $('nav').addClass("down");
                $(".arrow").addClass("out");
                
            }else{
                $(".down").removeClass("on");
                $('nav').removeClass("down");
                $(".arrow").removeClass("out");
               
                $(".arrow").removeClass("on").waitSeconds(1);
                
            }
            
        })
            
            
        $(".arrow").click(function(){
           
            if(!$(".down").hasClass("on")){
            $(".down").addClass("on");
            $(".arrow").addClass("on");
            }
            else{
                $(".down").removeClass("on");
                $(".arrow").removeClass("on");
            }
            
            
        });
        
        
        </script>
