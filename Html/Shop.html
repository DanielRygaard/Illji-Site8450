   <!-- Jquery When bottom of page(NOT WORKING ATM)-->
        <script>
        
        
            
        $(".content").scroll(function() {
           if($(".content").scrollTop() + $(".content").height() > 2600) {
               $('footer').addClass("add");
           }else if($(".content").scrollTop() + $(".content").height() < 2700){
               $('footer').removeClass("add");
           }
        });
            
        $(document).ready(function(){
                
               if(($(".content").scrollTop() >200) || ($(window).width()<1000) ){
                   
                $('nav').addClass("down");
                $(".menubutton").addClass("out");
                $(".profileic").addClass("ot");
                
            }else{
                $(".down").removeClass("on");
                $('nav').removeClass("down");
                $(".menubutton").removeClass("out");
                setTimeout(function() {
                   $(".menubutton").removeClass("on");
               }, 300);
                $(".profileic").removeClass("ot");
               }
        });
            
        $(".content").scroll(function(){
            
            if(($(".content").scrollTop() >200) || ($(window).width()<1000) ){
                
                $('nav').addClass("down");
                $(".menubutton").addClass("out");
                $(".profileic").addClass("ot");
                
            }else{
                $(".down").removeClass("on");
                $('nav').removeClass("down");
                $(".menubutton").removeClass("out");
                setTimeout(function() {
                   $(".menubutton").removeClass("on");
               }, 300);
                $(".profileic").removeClass("ot");
                
                
            }
            
            
            
        });
           
            
         $(window).resize(function(){
                
               if(($(".content").scrollTop() >200) || ($(window).width()<1000) ){
                   
                $('nav').addClass("down");
                $(".menubutton").addClass("out");
                $(".profileic").addClass("ot");
                
            }else{

                $('nav').removeClass("down");
                $(".menubutton").removeClass("out");
                setTimeout(function() {
                   $(".arrow").removeClass("on");
               }, 300);
                $(".profileic").removeClass("ot");
               }
        });
            
            
         
            
        $(".menubutton").click(function(){
           
            if(!$(".down").hasClass("on")){
            $(".down").addClass("on");
            $(".menubutton").addClass("on");
            }
            else{
                $(".down").removeClass("on");
                $(".menubutton").removeClass("on");
            }
            
            
        });
